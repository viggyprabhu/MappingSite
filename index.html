<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title> Kataria Village Data</title>
		<script type="text/javascript" src="www/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="www/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/mapping.css">
		<script type="text/javascript" src="www/mapping.js"></script>
	</head>
	<body>
		<div id="body_area">
			<h3>This site is to show data collected from various villages on the map of the respective village.</h3>
			<div id=selectionArea>
				<div id="selectVillage">		
					
					<select name="selectionVillage" id="selectionVillage"> 
						<option selected="selected" value="select">Select Village :</option>
						<option value="kataria">Kataria </option>
					</select>
				</div><!-- End of Selection Village List-->
				<div id="selectCriteria">
					
					<select name="selectionField" id="selectionField" disabled> 
						<option selected="selected" value="select">Select the data-point :</option>
						<option value="numOfMobile">Number of Mobile </option>
					  	<option value="socialClass">Social Class</option>
					  	<option value="numOfChild">Number of Children</option>
						<option value="priorityClass">Priority Class</option>
					</select>
				</div><!-- End of Selection Criteria List-->
				<div id="sizeSelection">
					   <input type="radio" name="sizeButton" id="small" checked="checked"><label for="small">-</label>	
					   <input type="radio" name="sizeButton" id="big"><label for="big">+</label>
					
				</div>
			</div>
			<br>
			<div id="map_area">
			  	<div id="map_wrapper">
					<img src="images/kataria-small.jpg" width="600" height="397" id="villageImage">
				</div>
				<div id="legend_fields">
					<div id="legend_items"></div>		
				</div>
			</div><!-- End of Map Area-->
		</div> <!-- End of Map Area-->
	</body>
</html>
